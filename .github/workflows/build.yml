name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Call Common Steps
        uses: ./.github/workflows/common/install-environment-steps.yml

      - name: Build Project
        run: yarn build
