name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Call Common Steps
        uses: ./.github/workflows/common/install-environment-steps.yml

      - name: Run Tests
        run: yarn test --ci --coverage
